<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>

    <div class="clock"></div>

    <div class="container-fluid mainCon">
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 colOne">
                <label>Search for a City:</label>

                <div class="input-group mb-3">
                    <input type="text" class="form-control textVal" placeholder="Search Here...">
                    <div class="input-group-append btnPar">
                        <button class="btn btn-primary search" type="button" id="button-addon2"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="container cityHistory">
                    <button class=" btn btn-outline-danger clear" type="button">Clear</button>
                </div>

            </div>
            <div class="col-12 col-md-9 col-xl-9 colTwo">

                <div class="row today">

                    <div class="card bg-warning mb-3 " style="max-width: 250px;">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons" />
                        <div class="card-body cardBodyToday">
                        </div>
                    </div>

                </div>

                <div class="row fiveForecast"></div>
                

            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./asset/js/script.js"></script>
</body>
